<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<form  action="/makeCustomer" method="post">
    <label>First Name</label>
    <input  name="first_name" type="text">    <br><br>

    <label>Second Name</label>
    <input name="second_name" type="text">    <br><br>

    <label>Age</label>
    <input name="age" type="number">    <br><br>

    <label>Email</label>
    <input name="email" type="email">    <br><br>

    <label>Password</label>
    <input name="password" type="password">    <br><br>

    <label>Phone number</label>
    <input name="phone" type="tel">    <br><br>

    <label>ZIP code</label>
    <input name="zip" type="text">    <br><br>

    <label>Address</label>
    <input name="address" type="address">    <br><br>

    <label>City</label>
    <input name="city" type="text">    <br><br>

    <label>Country</label>
    <input name="country" type="text"><br><br>

    <input type="submit">
</form>
</body>
</html>
